<html>
  <head>
    <title>Web Synth</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="jumbotron vertical-center">
      <div class="container-fluid">
        <!-- TOP ROW -->
        <div class="row top-row">
          <!-- OSC 1 -->
          <div class="col-lg-2">
            <h3>OSC 1</h3>
            <select name="waveform" class="form-control dropdown-osc" id="Osc1Type">
              <option value="sawtooth">saw</option>
              <option value="sine">sine</option>
              <option value="triangle">triangle</option>
              <option value="square">square</option>
            </select>
            <div class="row">
              <div class="col-lg-2 text-center osc-input">
                <input id="Osc1Gain" type="range" min="0" max="1" step="0.01" value="0.5" orient="vertical"/>
                <label>Volume</label>
              </div>
              <div class="col-lg-4 text-center octave-switch">
                <button class="btn btn-md inactive switch1" id="octUp1">
                  <label class="label">1</label>
                </button>
                <button class="btn btn-md active switch1" id="octNormal1">
                  <label class="label">0</label>
                </button>
                <button class="btn btn-md inactive switch1" id="octDown1" >
                  <label class="label">1</label>
                </button>
                <label class="subtitle">Octave</label>
              </div>
            </div>
          </div>
          <!-- OSC 2 -->
          <div class="col-lg-2">
            <h3>OSC 2</h3>
            <select name="waveform" class="form-control dropdown-osc" id="Osc2Type">
              <option value="sawtooth">saw</option>
              <option value="sine">sine</option>
              <option value="triangle">triangle</option>
              <option value="square">square</option>
            </select>
            <div class="row">
              <div class="col-lg-2 text-center osc-input">
                <input id="Osc2Gain" type="range" min="0" max="1" step="0.01" value="0.5" orient="vertical"/>
                <label>Volume</label>
              </div>
              <div class="col-lg-4 text-center octave-switch">
                <button class="btn btn-md inactive switch2" id="octUp2">
                  <label class="label">1</label>
                </button>
                <button class="btn btn-md active switch2" id="octNormal2">
                  <label class="label">0</label>
                </button>
                <button class="btn btn-md inactive switch2" id="octDown2" >
                  <label class="label">1</label>
                </button>
                <label class="subtitle">Octave</label>
              </div>
            </div>
          </div>
          <!-- FILTER SECTION -->
          <div class="col-lg-3 filter" id="filter">
            <div class="row text-center">
              <h3>Filter</h3>
              <div class="col-lg-3">
                <input id="LPcutoff" type="range" min="0" max="4000" step="1" value="4000" orient="vertical"/>
                <label>Low Pass</label>
              </div>
              <div class="col-lg-3">
                <input id="LPreso" type="range" min="0.0001" max="30" step="0.0001" value="0" orient="vertical"/>
                <label>Reso</label>
              </div>
              <div class="col-lg-3">
                <input id="HPcutoff" type="range" min="0" max="16000" step="1" value="0" orient="vertical"/>
                <label>High Pass</label>
              </div>
              <div class="col-lg-3">
                <input id="HPreso" type="range" min="0.0001" max="30" step="0.0001" value="0" orient="vertical"/>
                <label>Reso</label>
              </div>
            </div>
          </div>
          <!-- SPECTRUM ANALYSER -->
          <div class="col-lg-5" id="spectrum-analyser">
            <div id="canvas"></div>
          </div>
        </div>
        <div class="row bottom-row">
          <!-- Delay -->
          <div class="col-lg-3 text-left">
            <h3>Delay</h3>
            <div class="row">
              <div class="col-lg-12" id="delay">
                <canvas id="delayPad" class="svg-background"></canvas>
              </div>
            </div>
          </div>
          <!-- Distortion -->
          <div class="col-lg-3 text-left">
            <h3>Distortion</h3>
            <div class="row">
              <div class="col-lg-12" id="distortion">
                <canvas id="distortionPad" class="svg-background"></canvas>
              </div>
            </div>
          </div>
          <!-- Mixer -->
          <div class="col-lg-2 mixer">
            <input id="volume" type="range" min="0" max="1.00" step="0.01" value="0.5" orient="vertical">
            <label>Master Volume</label>
          </div>
          <div class="col-lg-3 description text-center">
            <div class="row">
              <div class="col-lg-9">
                <h3> Made by Tinus Wagner </h3>
              </div>
              <div class="col-lg-3">
                <a href="https://github.com/Tinusw/webAudioSynth" target="_blank" class="github"></a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 keyboard" id="keyboard-container">
            <div id="keyboard"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
 </body>
</html

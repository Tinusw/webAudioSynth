<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>
    <div class="col-lg-12">
      <h1 class="text-center"> Web Synth V1 </h1>
      <div class="controls col-lg-offset-3 col-lg-6">
        <input id="volume" type="range" min="0" max="1" step="0.1" value="0.5"/>
      </div>
      <div class="keyboard col-lg-offset-4 col-lg-6">
        <button id="A"><p>A</p></button>
        <button id="A#"><p>A#</p></button>
        <button id="B"><p>B</p></button>
        <button id="C"><p>C</p></button>
        <button id="C#"><p>C#</p></button>
        <button id="D"><p>D</p></button>
        <button id="D#"><p>D#</p></button>
        <button id="E"><p>E</p></button>
        <button id="F"><p>F</p></button>
        <button id="F#"><p>F#</p></button>
        <button id="G"><p>G</p></button>
        <button id="G#"><p>G#</p></button>
      </div>
      <div class="melodies text-center col-lg-offset-3 col-lg-6">
        <button id="click">click me</button>
      </div>
    </div>

  <!-- My JS -->
  <script src="assets/javascripts/main.js"></script>
  </body>
</html>

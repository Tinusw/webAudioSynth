<html>
  <head>
    <title>Web Synth</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="col-lg-12 top-row">
        <div class="row">
          <div class="col-lg-2 panel synth-panel text-center">
            <h3>OSC 1</h3>
            <div class="row">
              <div class="col-lg-4">
                <input id="Osc1Vol" type="range" min="0" max="10000" step="0.1" value="0" orient="vertical"/>
                <label>Vol</label>
              </div>
              <div class="col-lg-4">
                <input id="Osc1Stack" type="range" min="1" max="4" step="1" value="1" orient="vertical"/>
                <label>Stack</label>
              </div>
              <div class="col-lg-4">
                <input id="Osc1Detune" type="range" min="0" max="10000" step="0.1" value="0" orient="vertical"/>
                <label>Detune</label>
              </div>
            </div>
          </div>

          <div class="col-lg-2 panel synth-panel text-center">
            <h3>OSC 2</h3>
            <div class="row">
              <div class="col-lg-4">
                <input id="Osc2Vol" type="range" min="0" max="10000" step="0.1" value="0" orient="vertical"/>
                <label>Vol</label>
              </div>
              <div class="col-lg-4">
                <input id="Osc2Stack" type="range" min="1" max="4" step="1" value="1" orient="vertical"/>
                <label>Stack</label>
              </div>
              <div class="col-lg-4">
                <input id="Osc2Detune" type="range" min="0" max="10000" step="0.1" value="0" orient="vertical"/>
                <label>Detune</label>
              </div>
            </div>
          </div>

          <div class="col-lg-3 panel synth-panel text-center">
            <h3>Filter</h3>
            <div class="row">
              <div class="col-lg-3">
                <label>LP</label>
                <input id="LPcutoff" type="range" min="0" max="10000" step="0.1" value="0" orient="vertical"/>
              </div>
              <div class="col-lg-3">
                <label>Reso</label>
                <input id="LPreso" type="range" min="1" max="4" step="1" value="1" orient="vertical"/>
              </div>
              <div class="col-lg-3">
                <label>HP</label>
                <input id="HPcutoff" type="range" min="0" max="10000" step="0.1" value="0" orient="vertical"/>
              </div>
              <div class="col-lg-3">
                <label>Reso</label>
                <input id="HPreso" type="range" min="1" max="4" step="1" value="1" orient="vertical"/>
              </div>
            </div>
          </div>
          <div class="col-lg-5 panel synth-panel" id="spectrum-analyser">
            <div id="canvas"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 bottom-row">
        <div class="row">
          <div class="col-lg-2 panel synth-panel effects octave text-center">
            <h3>OSC 1</h3>
            <div class="row">
              <div class="col-lg-4">
                <h3>Octave Switch</h3>
                <div class="row">
                  <div class="col-lg-4">
                    <btn class="btn btn-md">
                      <label>1X</labe>
                    </btn>
                  </div>
                  <div class="col-lg-4">
                    <btn class="btn btn-md">
                      <label>2X</labe>
                    </btn>
                  </div>
                  <div class="col-lg-4">
                    <btn class="btn btn-md">
                      <label>3X</labe>
                    </btn>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-2 panel synth-panel effects delay text-left">
            <h3>Delay</h3>
            <div class="row">
              <div class="col-lg-4">
                <btn class="btn btn-md">
                  <label>On</labe>
                </btn>
              </div>
              <div class="col-lg-8 paenl x-y-pad">
                <h3>xyPad</h3>
              </div>
            </div>
          </div>

          <div class="col-lg-2 panel synth-panel effects delay text-left">
            <h3>Delay</h3>
            <div class="row">
              <div class="col-lg-4">
                <btn class="btn btn-md">
                  <label>On</labe>
                </btn>
              </div>
              <div class="col-lg-8 paenl x-y-pad">
                <h3>xyPad</h3>
              </div>
            </div>
          </div>

          <div class="col-lg-6 panel synth-panel text-center">
            <h3>Something?</h3>
          </div>
        </div>
      </div>
      <div class="col-lg-12 keyboard">
        <br>
        <div id="keyboard"></div>
      </div>


      <div class="col-lg-12">
        <label for="MasterFader">Master Volume</label>
        <input id="volume" type="range" min="0" max="1.00" step="0.01" value="0.50" oninput="outputUpdate(value)"/>
        <output for="volume" id="MasterVolumeOutput">50%</output>

        <label>LP Filter</label>
        <input id="LPcutoff" type="range" min="0" max="10000" step="0.1" value="10000" orient="vertical"/>

        <label>HP Filter</label>
        <input id="HPcutoff" type="range" min="0" max="10000" step="0.1" value="0"/>
        <div class="panel panel-default">
          <h3>
            effects
          </h3>
          <label>delay Amount</label>
          <input id="delayAmnt" type="range" min="0" max="1" step="0.01" value="0.5"/>
          <label>feeback Amount</label>
          <input id="delayFeedbackAmnt" type="range" min="0" max="1" step="0.01" value="0.5"/>
          <label>Delay Filter Amount</label>
        </div>
      </div>
      <div class="col-lg-offset-3 col-lg-6">
        <br>
        <div id="keyboard"></div>
      </div>
    </div>
  <script src="bundle.js"></script>
 </body>
</html

<html>
  <head>
    <title>Web Synth</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-lg-12 top-row">
        <div class="col-lg-2 panel synth-panel text-left">
          <div class="row">
            <h3>OSC 1</h3>
            <select name="waveform" class="form-control" id="Osc1Type">
              <option value="sawtooth">saw</option>
              <option value="sine">sine</option>
              <option value="triangle">triangle</option>
              <option value="square">square</option>
            </select>
          <div class="col-lg-6">
            <input id="Osc1Gain" type="range" min="0" max="1" step="0.01" value="0.5" orient="vertical"/>
            <label>Vol</label>
          </div>
        </div>
        </div>

        <div class="col-lg-2 panel synth-panel text-left">
          <div class="row">
            <h3>OSC 2</h3>
            <select name="waveform" class="form-control" id="Osc2Type">
              <option value="sawtooth">saw</option>
              <option value="sine">sine</option>
              <option value="triangle">triangle</option>
              <option value="square">square</option>
            </select>
            <div class="col-lg-6">
              <input id="Osc2Gain" type="range" min="0" max="1" step="0.01" value="0.5" orient="vertical"/>
              <label>Vol</label>
            </div>

            <div class="col-lg-6">
              <button class="btn btn-md btn-success" id="octUp">
                <label>+1</labe>
              </button>
              <button class="btn btn-md btn-info" id="octNormal">
                <label> 0</labe>
              </button>
              <button class="btn btn-md btn-danger" id="octDown">
                <label>-1</labe>
              </button>
              <label>Octave Switch</label>
            </div>
          </div>
        </div>
        <div class="col-lg-3 panel synth-panel text-center">
          <h3>Filter</h3>
          <div class="row">
            <div class="col-lg-3">
              <input id="LPcutoff" type="range" min="0" max="4000" step="1" value="4000" orient="vertical"/>
              <label>LP</label>
            </div>
            <div class="col-lg-3">
              <input id="LPreso" type="range" min="0.0001" max="30" step="0.0001" value="0" orient="vertical"/>
              <label>Reso</label>
            </div>
            <div class="col-lg-3">
              <input id="HPcutoff" type="range" min="0" max="11025" step="0.1" value="0" orient="vertical"/>
              <label>HP</label>
            </div>
            <div class="col-lg-3">
              <input id="HPreso" type="range" min="0.0001" max="30" step="0.0001" value="0" orient="vertical"/>
              <label>Reso</label>
            </div>
          </div>
        </div>
        <div class="col-lg-5 panel synth-panel analyser" id="spectrum-analyser">
          <div id="canvas"></div>
        </div>
      </div>

      <div class="col-lg-12 bottom-row">
        <div class="row">
          <div class="col-lg-3 panel synth-panel effects delay text-left">
            <h3>Delay</h3>
            <div class="row">
              <div class="col-lg-12">
                <canvas id="delayPad" width="240" height="240"></canvas>
              </div>
            </div>
          </div>

          <div class="col-lg-3 panel synth-panel effects delay text-left">
            <h3>Reverb</h3>
            <div class="row">
              <div class="col-lg-12">
                <canvas id="reverbPad" width="240" height="240"></canvas>
              </div>
            </div>
          </div>

          <div class="col-lg-3 panel synth-panel text-center">
            <h3>Mixer</h3>
            <label for="MasterFader">Master Volume</label>
            <input id="volume" type="range" min="0" max="1.00" step="0.1" value="0.5" orient="vertical" oninput="outputUpdate(value)"/>
            <!-- TODO FIX OUTPUT -->
            <output for="volume" id="MasterVolumeOutput"></output>
          </div>
        </div>
      </div>
      <div class="col-lg-12 keyboard" id="keyboard-container">
        <br>
        <div id="keyboard"></div>
      </div>
    </div>
  </div>


      <div class="col-lg-12">
        <div class="panel panel-default">
          <h3>
            effects
          </h3>
          <label>delay Amount</label>
          <input id="delayAmnt" type="range" min="0" max="1" step="0.01" value="0.5"/>
          <label>feeback Amount</label>
          <input id="delayFeedbackAmnt" type="range" min="0" max="1" step="0.01" value="0.5"/>
          <label>Delay Filter Amount</label>
        </div>
      </div>
    </div>
  <script src="bundle.js"></script>
 </body>
</html

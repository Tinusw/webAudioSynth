<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>
    <div class="col-lg-12">
      <h1 class="text-center"> Web Synth V1 </h1>
      
      <div class="col-lg-offset-3 col-lg-6">
        <canvas id="canvas" width="750px" height="256"></canvas>
        <div class="controls">
          <label>Master Volume</label>
          <input id="volume" type="range" min="0" max="1" step="0.1" value="0.5"/>

          <label>LP Filter</label>
          <input id="LPcutoff" type="range" min="0" max="10000" step="0.1" value="10000"/>

          <label>HP Filter</label>
          <input id="HPcutoff" type="range" min="0" max="10000" step="0.1" value="0"/>

        </div>
      </div>
      <div class="col-lg-offset-4 col-lg-6">
        <div id="keyboard"></div>
      </div>
    </div>

  <!-- My JS -->
  <script src="assets/javascripts/qwerty-hancock.js"></script>
  <script src="assets/javascripts/jquery.knob.js"></script>
  <script src="assets/javascripts/main.js"></script>
  </body>
</html>
